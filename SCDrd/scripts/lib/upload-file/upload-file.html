<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Upload an image or enter an image URL</h4>
        </div>
        <div class="modal-body">
            <div id="file-upload-image-preview"></div>
            <div class="row help-block">
                <div class="col-md-3">
                    <select class="form-control">
                        <option value="File">Upload File</option>
                        <option value="URL">Save URL</option>
                    </select>
                </div>
            </div>
            <div class="row help-block">
                <div class="col-md-5">
                    <div class="input-group upload-file">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip;<input type="file" name="image" class="upload-file btn btn-primary" />
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <input type="text" name="image" class="upload-url form-control" placeholder="Enter image URL" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="upload btn btn-default">Upload Image</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
